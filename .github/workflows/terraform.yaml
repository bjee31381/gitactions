 name: Terraform

 on: [push]

 jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup terraform
        uses: harshicorp/setup-terraform@v1
        with:
          terraform_version:  1.1.9
      - name: terraform init
        run: terraform init
      - name: validate
        run: terraform validate
      - name: format
        run: terraform fmt -check
      - name: plan
        run: terraform plan
